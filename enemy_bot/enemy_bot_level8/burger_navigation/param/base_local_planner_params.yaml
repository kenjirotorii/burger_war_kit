TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.20
  min_vel_x: 0.0 # original 0.08

  max_vel_theta: 2.5 # original 1.0
  min_vel_theta: -2.5 # original -1.0
  min_in_place_vel_theta: 1.0


  acc_lim_x: 10.0
  acc_lim_y: 0.0
  acc_lim_theta: 3.0

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.15 # original 0.10
  yaw_goal_tolerance: 0.06 # original 0.05

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 0.5 # original 0.8
  vx_samples: 5 # original 18
  vtheta_samples: 20
  sim_granularity: 0.03 #original 0.05

  heading_scoring: true